<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="css styles/rps.css">
        <link rel="stylesheet" href="css styles/general.css">
    </head>
    <body >

        <p>
            Rock paper Scissors
        </p>

        <p class="p-win-lose">
        </p>

        <p class="p-choices">

        </p>

        <p class="win-loss-ties">
            Wins: 0, Losses: 0, Ties: 0
        </p>
        
        <!-- Rock Button -->
        <button class="emoji-button"
        onclick="
        setRandomChoice(randomChoice);
        userChoice = 0;
        changeResult();">
            <img src="imgs/rock-emoji.png" alt="" class="emoji">
        </button>

        <!-- Paper Button -->
        <button class="emoji-button"
        onclick="
        setRandomChoice();
        userChoice = 1;
        changeResult();">
            <img src="imgs/paper-emoji.png" class="emoji">
        </button>

        <!-- Scissors Button -->
        <button class="emoji-button"
        onclick="
        setRandomChoice();
        userChoice = 2;
        changeResult();">
            <img src="imgs/scissors-emoji.png" alt="" class="emoji">
        </button>

        <br></br>

        <!-- Reset Score Button -->
        <button class = 'reset-score-btn' onclick="resetScore()
        ">Reset Score</button>


        <button class="auto-play-btn" onclick="
        autoPlay();
        ">
            Auto Play

        </button>


        <script src="rps.js"></script>
    </body>

</html>
